<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réserver une table - La Salentina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #b22222;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff3e6;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }


    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #8b1a1a;
    }

    .success, .error {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  
@media screen and (max-width: 480px) {
  body {
    padding: 1rem;
  }

  form {
    padding: 1rem;
    box-shadow: none;
    border-radius: 0;
  }

  input, button {
    font-size: 1rem;
    padding: 0.8rem;
  }

  label {
    font-size: 0.95rem;
  }

  h1 {
    font-size: 1.5rem;
  }

  small {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>


  <h1>Demande de réservation</h1>

  <form id="reservationForm">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>

    <input type="text" name="website" style="display:none" tabindex="-1">

    <label for="telephone">Téléphone</label>
    <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}" >

    <label>Email :</label>
    <input type="email" name="email" required>



    <label for="personnes">Nombre de personnes</label>
    <input type="number" id="personnes" name="personnes" required min="1">

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="heure">Heure</label>
    <input type="time" id="heure" name="heure" required>

    <button type="submit" id="submitBtn">Envoyer</button>

    <small style="display:block; margin-top:0.5rem; text-align:center; font-style:italic;">
      Un mail vous sera envoyé pour confirmer votre réservation.
    </small>
    <div id="message" class=""></div>
  </form>

  <script>
  document.getElementById("reservationForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Empêche le rechargement de page

    const data = {
      nom: document.getElementById("nom").value,
      telephone: document.getElementById("telephone").value,
      personnes: document.getElementById("personnes").value,
      date: document.getElementById("date").value,
      heure: document.getElementById("heure").value,
      email: document.querySelector('input[name="email"]').value,
      website: document.querySelector('input[name="website"]').value
    };

    fetch("/reserver", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      const messageDiv = document.getElementById("message");
      if (response.ok) {
        messageDiv.textContent = "Réservation envoyée avec succès !";
        messageDiv.className = "success";
        document.getElementById("reservationForm").reset();
      } else {
        messageDiv.textContent = "Erreur lors de l'envoi. Réessayez.";
        messageDiv.className = "error";
      }
    })
    .catch(error => {
      console.error("Erreur réseau :", error);
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "Erreur réseau. Vérifiez votre connexion.";
      messageDiv.className = "error";
    });
  });
  </script>

</body>
</html>
